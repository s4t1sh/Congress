<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-5">
        <div class="col d-flex justify-content-center align-items-center">
          <img src="" alt="logo" />
        </div>
        <div
          class="col d-flex justify-content-center align-items-center tagline"
        >
          TAGLINE
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <div class="">
      <img src="./assets/register-BHJNY.jpg" class="img-fluid" alt="" />
    </div>

    <div class="container mt-5">
      <p class="" style="font-size: 1.5rem; line-height: 1.5">
        Thank you for choosing us, your participation will help realise the
        dream of an India that is just and progressive.
      </p>
    </div>

    <div class="container mt-5">
      <p style="font-size: 14px">
        <span class="text-danger">*</span> Marked fields are Compulsory
      </p>

      <div class="row">
        <div class="col-sm-8">
          <form action="" method="post">
            <div class="row">
              <div class="col-sm">
                <label for="" class="form-label"
                  >Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your name"
                />

                <label for="" class="form-label mt-4">DOB (optional)</label>
                <input type="date" class="form-control" />

                <label for="" class="form-label mt-4"
                  >Email ID<span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Enter Your Email ID"
                />

                <label for="" class="form-label mt-4"
                  >Mobile Number <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter your Number for OTP Verifcation"
                />

                <label for="" class="form-label mt-4"
                  >OTP <span class="text-danger">*</span></label
                >
                <div class="d-flex">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter OTP"
                    style="width: 50%"
                    disabled
                  />
                  <input type="button" class="otp-btn" value="Send OTP" />
                </div>

                <label for="" class="form-label mt-4"
                  >Aadhar Number <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Aadhar Number"
                />
              </div>
              <div class="col-sm">
                <label for="" class="form-label"
                  >State <span class="text-danger">*</span></label
                >
                <select id="states" name="states" class="form-control">
                  <option value="Select State">Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>

                <div class="row">
                  <div class="col">
                    <label for="" class="form-label mt-4"
                      >District (Optional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter District"
                    />
                  </div>
                  <div class="col">
                    <label for="" class="form-label mt-4"
                      >City/Town <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your City"
                    />
                  </div>
                </div>

                <label for="" class="form-label mt-4"
                  >Pincode <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter your Pincode"
                />

                <label for="" class="form-label mt-4"
                  >Lok Sabha <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Lok Sabha"
                />

                <label for="" class="form-label mt-4"
                  >Vidhan Sabha <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Vidhan Sabha"
                />

                <label for="" class="form-label mt-4"
                  >Voter ID <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Voter ID Number"
                />

              </div>
            </div>

            <div class="text-center mb-4">
                <button type="submit" class="otp-btn mt-4 p-2">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm">
            <img src="./assets/Nyay-Yoddha-Int.png" alt="">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
